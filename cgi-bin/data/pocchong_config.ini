; This is a sample configuration file
; Comments start with ';', as in php.ini
; http://php.net/manual/en/function.parse-ini-file.php

; note when change database file name, also change in admin/dosql.cgi
DB=/cgi-bin/data/pocchong_data.sqlite
engine=Method_Kiyoism_Remaster/.
title = "音時雨 ～Fairy Aria～"
subtitle = "Melodies from a rainy soul ♪"
domain = http://www.pocchong.de
domain-alias = Pocchong.de
; call &year_last() for the most recent year
year-start = 2006
navi_step = 2
separator = "::"

css=/deco/css/site.css
jquery=https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js

[TMPL]
page1=/cgi-bin/site_master1.php
page2=/cgi-bin/site_master2.php
entry1=/cgi-bin/layout_entry_open.html
entry2=/cgi-bin/layout_entry_close.html
admin1=/cgi-bin/admin/layout_admin1.php
admin2=/cgi-bin/admin/layout_admin2.php

[ADMIN]
;default url /a
max=50
; timeout in unit of hours
timeout = 1.5
tmpdir = /tmp

[POST]
title = Days
table = post
url = /days
url_page = /p
max = 7
edit = /a/edit_post

[MYGIRLS]
title = MyGirls
title2 = "幻想調和"
table = mygirls
url = /mygirls
url_index_page = /p
; tag is nametag. not in use right now
; url_tag = /t
edit= /a/edit_mygirls
url_gallery=/gallery
max_gallery=20

[ARCHIV]
title = Archiv
table = post
url = /archiv
url_year = /y
max = 50

[CALENDAR]
title = Calendar
col = 3
url = /calendar
url_year = /y

[STATIC]
; menu-name and file name for static pages
; order is absolute
; all defined here will be linked on menu
; make sure redirects are okay in .htaccess
title = Backyard
table = static
url_index = /backyard
url = /s
edit = /a/edit_static
set[/gradient] = Gradient
set[/cyouwa] = CyouwaOto

